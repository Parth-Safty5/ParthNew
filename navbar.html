<style>
    /* --- NAVIGATION (Aapka Original Style) --- */
    .main-nav {
        background: #fff;
        padding: 0 10%;
        height: 75px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
        font-family: 'Roboto', sans-serif;
    }

    .logo { display: flex; align-items: center; text-decoration: none; gap: 12px; }
    .logo-img { height: 50px; width: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
    .logo h3 { font-size: 1.6rem; font-weight: 700; color: #000; margin: 0; }
    .logo h3 span { color: #ffc107; margin-left: 2px; }

    .nav-links { display: flex; list-style: none; padding: 0; margin: 0; }
    .nav-links li a {
        text-decoration: none;
        color: #333;
        margin-left: 25px;
        font-weight: 500;
        transition: 0.3s;
    }
    .nav-links li a:hover { color: #004aad; }

    /* --- HAMBURGER ICON --- */
    .hamburger {
        display: none; /* Desktop par chhupa rahega */
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
    }
    .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        background: #333;
        border-radius: 2px;
        transition: 0.3s;
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 768px) {
        .main-nav { padding: 0 5%; }
        .hamburger { display: flex; } /* Mobile par dikhega */

        .nav-links {
            display: none; /* Shuru mein band rahega */
            position: absolute;
            top: 75px;
            left: 0;
            width: 100%;
            background: #fff;
            flex-direction: column;
            padding: 20px 0;
            box-shadow: 0 10px 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .nav-links.active {
            display: flex; /* Click par dikhega */
        }

        .nav-links li { margin: 10px 0; }
        .nav-links li a { margin-left: 0; font-size: 1.1rem; }

        /* Icon X banne ke liye */
        .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
    }
</style>

<nav class="main-nav">
    <a href="index.html" class="logo">
        <img src="logo.png" alt="ParthNew Logo" class="logo-img">
        <h3>Parth<span>New</span></h3>
    </a>

    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <ul class="nav-links" id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
    </ul>
</nav>
