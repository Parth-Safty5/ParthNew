    <style>
        :root {
            --primary-blue: #004aad;
            --secondary-blue: #003087;
            --accent-yellow: #ffc107;
            --bg-light: #f0f7ff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: #2c3e50;
        }

        /* Header Area */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--primary-blue) 100%);
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        header h1 { margin: 0; font-size: 2.5rem; }
        header p { opacity: 0.9; margin-top: 10px; font-size: 1.1rem; }

        /* Subject Grid */
        .subject-grid {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .subject-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .subject-card:hover {
            transform: scale(1.03);
            border-color: var(--primary-blue);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.1);
        }

        .subject-icon {
            width: 60px; height: 60px;
            background: #e7f3ff;
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; margin-right: 20px;
        }

        .subject-info h3 { margin: 0; font-size: 1.3rem; color: var(--secondary-blue); }

        /* YouTube Promo Footer */
        .yt-footer { max-width: 1100px; margin: 20px auto 60px; padding: 0 20px; }
        .yt-banner {
            background: #fff; padding: 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            gap: 15px; border: 2px dashed #ff0000;
            text-decoration: none; color: #333;
        }
        .yt-banner strong { color: #ff0000; }

        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
        }
    </style>
