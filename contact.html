<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Education Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .about-card {
            background: white;
            max-width: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .header-banner {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header-banner h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            padding: 40px;
            color: #444;
            line-height: 1.8;
        }

        .content h3 {
            color: #007bff;
            border-left: 4px solid #00d4ff;
            padding-left: 10px;
            margin-top: 25px;
        }

        .highlight-box {
            background: #eef7ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-right: 4px solid #007bff;
        }

        .footer-btn {
            text-align: center;
            padding: 30px;
            background: #f9f9f9;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="about-card">
        <div class="header-banner">
            <h1>Contact us</h1>
        </div>

        <div class="content">
            <p>Welcome! I am <strong>Parth</strong>, If you like our video solutions then, you can connect with me at:</p>

            <div class="highlight-box">
                <ul>
                 <li> Our YouTube channel, <strong>Parth New</strong></li>
                 <li> Email Address, <strong>parthsafty5@gmail.com</strong></li>
            </ul>
            </div>

            <p>Thank you for being part of our journey. Together, let's make education accessible and fun!</p>
        </div>

        <div class="footer-btn">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
