<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chapter | Maharashtra State Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #e9ecef;
            --text: #333;
            --accent: #ffc107;}
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8f9fa; color: var(--text); padding-bottom: 50px; }

        /* Navigation Header */
        .top-nav {
            background: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary);
            position: sticky;
            top: 0;
            z-index: 100;}
        .logo { font-weight: 700; font-size: 1.5rem; color: var(--primary); }

        /* Hero Title */
        .section-title {
            text-align: center;
            padding: 40px 20px;
            background: white;
            margin-bottom: 30px;}
        .section-title h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .section-title p { color: #666; font-size: 0.95rem; }

        /* Main Container */
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;}
        /* Chapter List Design */
        .chapter-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;}
        .chapter-link {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            text-decoration: none;
            color: var(--text);
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
            font-weight: 500;}
        .chapter-link:last-child { border-bottom: none; }

        .chapter-link:hover {
            background-color: #f0f7ff;
            padding-left: 35px;
            color: var(--primary);}
        .chapter-index {
            background: var(--secondary);
            color: #555;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 0.85rem;
            font-weight: 700;}
        .chapter-link:hover .chapter-index {
            background: var(--primary);
            color: white;}
        .arrow { margin-left: auto; color: #ccc; font-weight: bold; }

        /* Category Badge */
        .subject-badge {
            display: inline-block;
            background: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 10px;}
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">Parth New</div>
        <div style="font-size: 0.9rem; font-weight: 600; color: #666;">Std 10th - Workbook</div>
    </nav>

    <div class="section-title">
        <span class="subject-badge">CIVICS/ POLITICAL SCIENCE</span>
        <h1>Coming Soon</h1>
    </div>

    <div class="content-wrapper">
        <div class="chapter-list">
            
        </div>
    </div>

</body>
</html>
